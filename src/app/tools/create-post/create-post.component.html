<mat-card>
    <mat-card-header>
        <mat-card-title>Criar Post</mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="escreva uma mensagem..."></textarea>
    </div>
    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image">
    </div>
    <mat-card-actions align="end">
        <button mat-button color="warn">
            <label for="photo-upload">
                <input
                #photoSelector (change)="onPhotoSelected(photoSelector)"
                 id="photo-upload" type="file" accept="image/*">
                <mat-icon>insert_photo</mat-icon>
            </label>
        </button>
        <button (click)="onPostClick(commentInput)" mat-flat-button color="warn">Postar</button>
    </mat-card-actions>
</mat-card>
